
<div class="giris-main-class">
  <div class="container {{buttonClass}}" id="container">
    <div class="form-container sign-up-container">
      <form (submit)="$event.preventDefault()">
        <h1>Create Account</h1>
        <div class="social-container">
        </div>
        <span>or use your email for registration</span>
        <input #name  type="text" placeholder="Name" />
        <input #surname type="text" placeholder="Surname" />
        <input #phoneNumber type="text" placeholder="Phone Number" />
        <input #email type="email" placeholder="Email" />
        <input #password type="password" placeholder="Password" />
        <button (click)="signUp(name.value,surname.value,phoneNumber.value,email.value,password.value)">Sign Up</button>

      </form>
    </div>
    <div class="form-container sign-in-container">
      <form (submit)="$event.preventDefault()">
        <h1>Sign in</h1>
        <div class="social-container">
        </div>
        <span>or use your account</span>
        <input #emailSignIn type="email" placeholder="Email" />
        <input #passwordSignIn type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button (click)="signIn(emailSignIn.value,passwordSignIn.value)">Sign In</button>

      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button (click)="signInButton()" class="ghost  " id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button (click)="signUpButton()" class="ghost " id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
