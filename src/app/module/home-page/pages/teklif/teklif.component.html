<div class="teklif">
  <div class="teklif__pencere d-flex flex-column">
      <div class="teklif__pencere--head">
      <div class="teklif__pencere--title">Boş Ev Temizliği</div>
      <div class="progress" style="height: 2px;">
        <div class="progress-bar bg-success " role="progressbar" aria-label="" style="width: 25%;"
             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="p-3 d-flex">
        <div class="p-2">Ortalama Fiyat Aralığı:</div>
        <div class="p-2 ms-auto">fiyat</div>
      </div>
    </div>
    <div class="teklif__pencere--body">

      <div  class="body-soru">{{question}}</div>
      <div *ngFor="let item of choices">
        <button *ngIf="!inputVisibility" class="secim-buton">{{item}}</button>
      </div>
      <textarea *ngIf="inputVisibility" class="form-control" aria-label="With textarea"></textarea>

    </div>
    <div class="teklif__pencere--feet  mt-auto">
      <a (click)="setCounter()" class=" teklif-button btn btn-primary">DEVAM</a>
    </div>

  </div>
</div>
